    function runTableQuery() {
        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/fire", method: "GET" })
            .then(function (fireData) {

                // Here we then log the fireData to console, where it will show up as an object.
                console.log(fireData);
                console.log("------------------------------------");

                // Loop through and display each of the events
                for (var i = 0; i < fireData.length; i++) {

                    // Get a reference to the eventList element and populate it with tables
                    var eventList = $("#eventList");

                    // Then display the fields in the HTML (Section Name, Date, URL)
                    var listItem = $("<li class='list-group-item mt-4'>");

                    listItem.append(
                        // $("<h2>").text("Table #" + (i + 1)),
                        $("<h2>").text(fireData[i].title),
                        $("<hr>"),
                        // $("<h2>").text("Title: " + fireData[i].title),
                        $("<h2>").text("Address: " + fireData[i].address),
                        $("<h2>").text("Description: " + fireData[i].description),
                        $("<h2>").text("Date/Time: " + fireData[i].date),
                        $("<h2>").text("Date/Time: " + fireData[i].time),
                        $("<h2>").text("Date/Time: " + fireData[i].contact)

                    );

                    eventList.append(listItem);
                }
            });
    }
    // Run Queries!
    // ==========================================
    runTableQuery();
