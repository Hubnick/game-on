<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game On!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- MATERIALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- OUR CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
</head>

<body>
    <header>    
        <!-- logoDiv -->
        <div class="row" id="logoDiv"></div>
    </header>

    <!--start main-->
    <main> 
    
    <div class="row" id="buttonRow">

        <!-- left space buttonRow-->
        <div class="col m3"></div>

        <!-- findDiv -->
        <div class="col m3" id="findDiv"></div>
        
        <!-- createDiv -->
        <div class="col m3" id="createDiv"></div>

        <!-- right space buttonRow -->
        <div class="col m3"></div>

    </div> 
    <!--end buttonRow-->

    <!-- start dynamic area -->
    <div class="row" id="dynamicRow">

        <!--left space dynamicRow-->
        <div class="col m3"></div>

        <div class="col m6">
            <!-- start dynamicDiv -->
            <div id="dynamicDiv">
                
                <div class="row" id="zipCodeRow">

                    <div class="container" id="resultsDiv">
                        <div class="col m12">

                            <strong>Enter your zip code:</strong>
                            <div class="input-field inline">

                            <input id="zipCode" type="text" class="validate">

                            </div>
                        </div>
                    </div>
                </div>
<!-- ------------------------------ -->
                <div class="row" id="gameSportsRow">

                    <div class="container" id="buttonDiv">

                    <div class="col m6">
                        <div id="gamingBtnDiv"></div>
                    </div>

                    <div class="col m6">
                        <div id="sportsBtnDiv"></div>
                    </div>
                    
                    </div>
                </div>
<!-- ------------------------------- -->
                <div class="row" id="submitBtnRow">

                    <div class="container" id="submitDiv">

                        <div class="col m4"></div>

                        <div class="col m4">
                            <div id="submitBtnDiv"></div>
                        </div>

                        <div class="col m4"></div>

                    </div>

                </div>
<!-- ------------------------------- -->

    <div class="container" id="createEventDiv">

        <div class="row">
            <form class="col m12">
                    <div class="row">
                        <div class="input-field col m6">
                        <input id="name" type="text" class="validate">
                        <label for="name">Name</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m6">
                        <input id="address" type="text" class="validate">
                        <label for="address">Address</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m6">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m6">
                        <input id="title" type="text" class="validate">
                        <label for="title">Title</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col m6">
                        <input id="description" type="text" class="validate">
                        <label for="description">Description</label>
                        </div>
                    </div>

                </form>
        </div>








    </div>













            </div> <!--end dynamicDiv-->







    </div>

    <!-- </div> -->

        <!--right space dynamicRow-->
        <div class="col m3"></div>

    </div>





    </main> <!--end main-->


    <footer></footer>

















<!-- JQUERY -->
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<!-- JAVASCRIPT -->
<script src="./assets/js/scripts.js"></script>

</body>
</html>
